<div class="container">
    {{titulo}}
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Fecha</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="serios.tiempo" name="fecha">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Duracion</label>
          <input type="number" class="form-control" id="exampleInputPassword1" [(ngModel)]="serios.duracion" name="duracion">
        </div>
     
        <button type="submit" class="btn btn-primary" role="button" (click)="create()">Submit</button>
      </form>

      
</div>
